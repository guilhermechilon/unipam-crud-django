{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Página de Vendas</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://techlaboratory.net/demos/SmartCart3/dist/css/smart_cart.min.css">
</head>
<body>

<header class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="left">
            <a href="{% url 'homepage' %}" id="hlink"><h5>Sysaller</h5></a>
        </div><!--left-->
        <div class="right">

            <a href="{% url 'addproduct' %}" class="btn btn-primary" style="margin-left: -190px; position: absolute;">Cadastrar Produto</a>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">{{ user.username }}</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="margin-left: -55px;">
                <a class="dropdown-item" href="#">Configurações</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
            </div>
            </div>

        </div><!--right-->
    </div><!--container-->
</header>

<div class="container" style="margin-top: 10px;">
    {% block content %}
    {% endblock %}
</div><!--container-->

</body>
</html>
